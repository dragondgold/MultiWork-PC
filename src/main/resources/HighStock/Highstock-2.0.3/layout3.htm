<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<style type="text/css">
${demo.css}
		</style>
		<script type="text/javascript">

$(function() {
	var s1 = generateDoubleArray(1)
	var s2 = generateDoubleArray(2)

	var chart = new Highcharts.StockChart({
		chart: {
			renderTo: "container",
			type: "line"
		},
		plotOptions: {
			series: {
				pointStart: Date.UTC(2011, 0, 1),
				pointInterval: 24 * 3600 * 1000
			}
		},
		
		navigator: {
			height: 120
		},
		
		series: [{
			data: s1
		}, {
			data: s2
		}]
	}, function (loadedChart) {
		loadedChart.addSeries({
			enableMouseTracking: false,
			data: s1,
			type: "line",
			xAxis:loadedChart.xAxis.length-1,// the last X axis 
			yAxis:loadedChart.yAxis.length-1 // the last Y axis
		});
		loadedChart.addSeries({
			enableMouseTracking: false,
			data: s2,
			type: "line",
			xAxis:loadedChart.xAxis.length-1,// the last X axis 
			yAxis:loadedChart.yAxis.length-1 // the last Y axis
		});
	});
});

function getRandomArbitrary(min, max) {
    return Math.random() * (max - min) + min;
}

function generateDoubleArray(n){
    var arr = [[0,0]];
    for (var i = 0, l = 100; i < l; i++) {
        arr.push([i, getRandomArbitrary(n, n+1)])
    }
    return arr;
}

		</script>
	</head>
	<body>
<script src="js/highstock.js"></script>
<script src="js/modules/exporting.js"></script>

<div id="container" style="min-width: 310px; height: 600px; margin: 0 auto"></div>
	</body>
</html>
